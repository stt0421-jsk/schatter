<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/signup.css">
        <title>Register</title>
    </head>
    <body>
        <h1>Welcome to PROJECT!</h1>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
        <script src="js/signup.js"></script>
        <div class="background">
            <div class="shape" id="bl-cir"></div>
            <div class="shape" id="or-cir"></div>
        </div>
        <form>
            <h3>Register</h3>
            <label for="username">Your Email Address</label>
            <input type="text" placeholder="Email" id="email">
            <label for="password">New Password</label>
            <input type="password" placeholder="Password" id="pw">
            <button id="submit" onclick="signup(); return false;">Sign me up!</button>
            <button id="cancel" onclick="window.location.href='login.html'; return false;">Cancel</button>
        </form>
    </body>
</html>
